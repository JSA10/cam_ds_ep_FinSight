name: nlp-evasion
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.10
  - pip
  - ipykernel
  - jupyterlab
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - pyarrow
  - matplotlib
  - nltk
  - spacy
  - sentencepiece
  - faiss-cpu          # for dense vector search
  - git
  - pip:
      # Core NLP + Summarisation
      - transformers>=4.43
      - datasets>=2.19
      - accelerate
      - evaluate
      - rouge-score
      - bert-score

      # Retrieval + RAG stacks
      - sentence-transformers
      - chromadb
      - faiss-cpu        # duplicate OK under pip; conda one will usually satisfy
      - langchain
      - llama-index
      - rank-bm25
      - tiktoken
      - haystack-ai>=2.0.0

      # Parameter-efficient finetuning (optional)
      - peft
      - bitsandbytes     # optional; Linux/x86_64 only; skip on Apple Silicon/Windows

      # Dev quality-of-life
      - black
      - ruff